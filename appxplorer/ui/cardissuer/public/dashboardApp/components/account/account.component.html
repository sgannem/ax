<flash-messages></flash-messages>

<div class="container">
  <h1>Account Details</h1>
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
      <!--<small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)" class="text-danger">
            Name is required (minimum 5 characters).
          </small>-->
      <!--<pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>-->
      <!--<div>
      <small class="text-danger"> This is card issuer name </small>
      </div>-->
      <div class="account-subtitle-text">Your first name is only visible to you. App Providers won't see it.</div>
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
      <div class="account-subtitle-text">your last name is also only visible to you.</div>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <div class="account-subtitle-text">Use this email to login (it's the same you used to create your account).</div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="text" class="form-control" formControlName="password" />
      <div class="account-subtitle-text">
        <u> <a [routerLink]="['Other']" [class.disabled]="isDisabled('Other')" (keydown.enter)="isDisabled('Other') ? false : true">Reset your password</a></u>
      </div>
    </div>
    <div class="form-group">
      <label for="">Company Name</label>
      <input type="text" class="form-control" formControlName="companyName" />
      <div class="account-subtitle-text">App Providers will see your company's name.</div>
    </div>

    <button type="submit" class="btn btn-default">Save</button>
    <!--
    <div class="margin-20">
      <div>myForm details:-</div>
      <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
      <pre>Is myForm submitted?: <br>{{submitted | json}}</pre>
      <pre>myForm value: <br>{{myForm.value | json}}</pre>
    </div>
    <div class="margin-20">
      Form changes:
    </div>
    <div *ngFor="let event of events" class="margin-20">
      <pre> {{ event | json }} </pre>
    </div>-->
  </form>
</div>
