<div class="adjust-top-padding adjust-bottom-padding">
    <div class="table">
        <div class="row">
            <div class="cell adjust-card-details-left-pane">
                <div class="table">
                    <div class="row">
                        <div class="cell">
                            <div *ngIf="displayMode=='detail'">
                                <div class="box-for-card-logo make-it-big-square"></div>
                            </div>
                            <div *ngIf="displayMode=='draft'">
                                <div class="box-for-card-logo make-it-medium-square"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div *ngIf="displayMode=='detail'">
                                <progress-bar [progress]='spaceLeftOnCardPercent' [show-text]="showSpaceInformation"></progress-bar>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div *ngIf="displayMode=='detail'">
                                <toggle-text [show-text-content]="'Display token key'" [hide-text-content]="'Hide token key'" [display-text]="tokenKey"></toggle-text>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <dropdown-action [btn-display-text]="'Edit card'" [btn-actions]="[{'btn_name': 'Edit card', 'btn_action': '/show-requests'}]"></dropdown-action>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell valign-top">
                <div class="table">
                    <div class="row">
                        <div class="cell bold">
                            <div class="table">
                                <div class="row"><div class="cell cardName bold"><div *ngIf="displayMode=='detail'">{{name}}</div></div></div>
                                <div class="row"><div class="cell updatedOn bold"><div *ngIf="displayMode=='detail'">{{updatedOn}}</div></div></div>
                                <div class="row">
                                    <div class="cell bold">
                                        <div *ngIf="displayMode=='detail'">
                                            <ap-status-tabulator [data-json-array]="[['REQ_ID_1', 'App Provider name', 'Approved', 'R'],
                                                                    ['REQ_ID_2', 'App Provider name', 'Approved', 'R'],
                                                                    ['REQ_ID_3', 'App Provider name', 'Pending', 'C'],
                                                                    ['REQ_ID_4', 'App Provider name', 'Pending', 'R'],
                                                                    ['REQ_ID_5', 'App Provider name', 'Pending', 'C']]"></ap-status-tabulator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
