<div class="content-wrapper add-vertical-scrollbar style-3">
    <div class="content-heading bold">Marketing Information</div><br/>
    <form [formGroup]="myAppMarketingForm" novalidate>
        <div class="form-group">
            <label for="" class="bold text-1">Application name</label>
            <input type="text" class="form-control input-element-width" formControlName="applicationName" (keyup)="updateMarketingInfoToMaster($event)" />
            <div class="basic-information-subtitle-text bold">This name will be shown to card issuers and end users</div><br/>
        </div>

        <div class="form-group">
            <label for="" class="bold text-1">Application logo</label><br/>
            <input id="appLogo" type="file" class="file" value="Upload">
            <div class="basic-information-subtitle-text bold">Type: PNG, Minimum Size: 512X512px, Aspect Ratio: 1:1</div><br/>
        </div>

        <div class="form-group">
            <label for="" class="bold text-1">Short Description</label><br/>
            <textarea class="form-control input-element-width" rows="3" formControlName="shortDescription" (keyup)="updateMarketingInfoToMaster($event)"></textarea>
            <div class="basic-information-subtitle-text bold">Focus on what application does from and end user's perspective</div><br/>
        </div>

        <div class="form-group">
            <label for="" class="bold text-1">Detailed Description</label><br/>
            <textarea class="form-control input-element-width" rows="6" formControlName="detailedDescription" (keyup)="updateMarketingInfoToMaster($event)"></textarea>
        </div>

        <div class="form-group">
            <label for="" class="bold text-1">Application website</label>
            <input type="text" class="form-control input-element-width" formControlName="applicationWebsite" (keyup)="updateMarketingInfoToMaster($event)" />
        </div>

        <div class="form-group">
            <label for="" class="bold text-1">Preferred Type</label>
            <div class="table input-element-width">
                <div class="row">
                    <div class="cell checkbox-inline-border">
                        <input type="checkbox" [value]="Shared" formControlName="preferredType">
                        <label for="inlineCheckbox1 "> Shared </label>
                    </div>
                    <div class="cell" style="width: 10%">
                    </div>
                    <div class="cell checkbox-inline-border">
                        <input type="checkbox" [value]="Dedicated" formControlName="preferredType">
                        <label for="inlineCheckbox3"> Dedicated </label>
                    </div>
                </div>
            </div>
            <div class="basic-information-subtitle-text bold">Learn more about the difference between shared and dedicated slot</div><br/>
        </div>
    </form>
</div>
